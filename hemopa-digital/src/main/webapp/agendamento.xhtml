<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="metadata">
		<ui:param name="renderFormAsterisks" value="true" />
	</ui:define>
	<ui:define name="title">
       Agendamento
    </ui:define>
	<f:metadata>
		<o:viewParam name="pessoas" value="#{agendamentosMB.pessoa}" />
		<f:event listener="#{agendamentosMB.inicializar()}"
			type="preRenderView" />
	</f:metadata>
	<ui:define name="body">

		<h:form id="form">
			<p:focus context="@form" />
			<p:panel styleClass="box-primary card">

				<p:separator />
				<p:panel class="ui-g ui-fluid">
					<div class="ui-g ui-fluid">

						<div class="ui-sm-12 ui-g-6 ui-g-nopad">

							<div class="ui-sm-12 ui-g-11">
								<p:outputLabel value="Nome" for="inptName" />
							</div>
							<div class="ui-sm-12 ui-g-11">
								<p:inputText id="inptName" value="#{agendamentosMB.pessoa.nome}"
									required="true" disabled="#{agendamentosMB.editando}" />
							</div>
						</div>
						<div class="ui-sm-12 ui-g-6 ui-g-nopad">
							<div class="ui-sm-12 ui-g-11">
								<p:outputLabel value="CPF" for="cpf" />
							</div>
							<div class="ui-sm-12 ui-g-11">
								<p:inputMask id="cpf" mask="999.999.999-99" maxlength="11"
									value="#{agendamentosMB.pessoa.cpf}" size="30" required="true"
									disabled="#{agendamentosMB.editando}" />
								<span class="help-block"> <p:message for="cpf" />
								</span>
							</div>
						</div>
						<div class="ui-sm-12 ui-g-6 ui-g-nopad">
							<div class="ui-sm-6 ui-g-11">
								<p:outputLabel value="Horario: " for="horario" />
							</div>
							<div class="ui-sm-12 ui-g-11">
								<p:selectOneMenu id="horario"
									value="#{agendamentosMB.agenda.horario}">
									<f:selectItem itemLabel="Selecione..." />
									<f:selectItems value="#{agendamentosMB.horarios}" 
										var="horarios" itemLabel="#{horarios.descricao}"
										itemValue="#{horarios}" />
								</p:selectOneMenu>
							</div>
						</div>
						<div class="ui-sm-12 ui-g-6 ui-g-nopad">
							<div class="ui-sm-6 ui-g-11">
								<p:outputLabel value="Unidade do Hemopa: " for="unidade" />
							</div>
							<div class="ui-sm-12 ui-g-11">
								<p:selectOneMenu id="unidade"
									value="#{agendamentosMB.agenda.unidadeHemopa}" >
									<f:selectItem itemLabel="Selecione..." />
									<f:selectItems value="#{agendamentosMB.unidadeHemopa}"
										var="unidadeHemopa" itemLabel="#{unidadeHemopa.descricao}"
										itemValue="#{unidadeHemopa}" />
								</p:selectOneMenu>
							</div>
						</div>
						<div class="ui-sm-12 ui-g-6 ui-g-nopad">
							<div class="ui-sm-12 ui-g-11">
								<p:outputLabel value="Dia desejado: " for="dia" />
							</div>
							<div class="ui-sm-12 ui-g-11">
								<p:calendar id="dia" mask="true" pattern="dd/MM/yyyy" locale="pt" value="#{agendamentosMB.agenda.dia}"
									 disabled="#{agendamentosMB.chekin}" size="15"/>
								<span class="help-block"> <p:message for="dia" />
								</span>
							</div>
						</div>
						<div class="ui-sm-12 ui-g-6 ui-g-nopad">
							<div class="ui-sm-6 ui-g-11"></div>
							<div class="ui-sm-12 ui-g-11">
								<p:selectOneMenu id="status"
									value="#{agendamentosMB.agenda.tipoEvento}">
									<f:selectItem itemLabel="Selecione..." />
									<f:selectItems value="#{agendamentosMB.tipoEvento}"
										var="unidadeHemopa" itemLabel="#{unidadeHemopa.descricao}"
										itemValue="#{unidadeHemopa}" />
								</p:selectOneMenu>
							</div>
						</div>
						<div class="ui-sm-12 ui-g-6 ui-g-nopad">
							<div class="ui-sm-6 ui-g-11">
								<p:outputLabel value="Agendar periodo: " />
							</div>
							<div class="ui-sm-12 ui-g-11">
								<p:selectBooleanCheckbox value="#{agendamentosMB.chekin}">
							<p:ajax update="@form" />
								</p:selectBooleanCheckbox>
							</div>
						</div>
						<p:panel id="reservar" rendered="#{agendamentosMB.chekin}">
						<div class="ui-sm-12 ui-g-6 ui-g-nopad">
							<div class="ui-sm-12 ui-g-11">
								<p:outputLabel value=" Data inicio: " for="inicio" />
							</div>
							<div class="ui-sm-12 ui-g-11">
								<p:datePicker id="inicio"
									value="#{agendamentosMB.agenda.dataInicio}" navigator="true"
									locale="pt" size="15" pattern="yyyy-MMM-dd" />
								<span class="help-block"> <p:message for="inicio" />
								</span>
							</div>
						</div>
						<div class="ui-sm-12 ui-g-6 ui-g-nopad">
							<div class="ui-sm-12 ui-g-11">
								<p:outputLabel value=" Data final: " for="final" />
							</div>
							<div class="ui-sm-12 ui-g-11">
								<p:datePicker id="final"
									value="#{agendamentosMB.agenda.dataFim}"
									pattern="dd.MM.yyyy" readonlyInput="true" locale="pt" size="15" />
								<span class="help-block"> <p:message for="final" />
								</span>
							</div>
						</div>
						</p:panel>
					</div>
				</p:panel>
				<br />
				<div id="main-buttons" class="hidden-sm hidden-xs">

					<p:commandButton value="Salvar" action="#{agendamentosMB.salvar}"
						icon="fa fa-calendar" styleClass="btn-primary" update="@form">
					</p:commandButton>

					<p:commandButton value="Voltar" immediate="true"
						action="index?faces-redirect=true" process="@this"
						icon="fa fa-reply" />
				</div>
			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
