<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="metadata">
		<ui:param name="title" value="Lista de usuarios" />
		<!-- Automatic create breadCrumb and page title when param 'title' is provided. -->
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}
</style>
	</ui:define>


	<ui:define name="body">
		<h:form>
			<p:focus context="@form" />
			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton action="user-form?faces-redirect=true"
							icon="fa fa-plus" value="Novo Usuario" styleClass="btn-primary" />
							<p:commandButton title="Exportar para o Excel" value="Download"
							icon="fa fa-file-excel-o" ajax="false"  styleClass="btn-success">
							<p:dataExporter type="xls" target="tabelaUsuarios"
								fileName="doadores" />
						</p:commandButton>
						<p:spacer width="5" />
					</div>

					<p:separator />
					<p:dataTable value="#{usuariosMB.usuarios}" var="usuario"
						id="tabelaUsuarios">
						<p:column headerText="Id">
							<h:outputText value="#{usuario.id}" />
						</p:column>
						<p:column headerText="Nome">
							<h:outputText value="#{usuario.nomeUsuario}" />
						</p:column>
						<p:column headerText="Email">
							<h:outputText value="#{usuario.email}" />
						</p:column>
						<p:column headerText="Data do Cadastro">
							<p:outputLabel value="#{usuario.dataCadastro}" />
						</p:column>
						<p:column headerText="Ação">
							<p:commandButton icon="fa fa-trash" styleClass="btn btn-danger"
								action="#{usuariosMB.remover(usuario)}" process="@this" update="@form">
								<p:confirm header="Confirme"
									message="Você tem certesa disso?" icon="ui-icon-danger" />
							</p:commandButton>
							<p:commandButton icon="fa fa-pencil" styleClass="btn btn-success"
								action="#{usuariosMB.carregar(usuario)}" process="@this" update="@form">
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</div>
			</div>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger box-solid">
				<p:commandButton value="Yes" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>

	</ui:define>

</ui:composition>
